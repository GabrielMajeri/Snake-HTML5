<!doctype html>

<html>
	<head>
		<title>Snake - HTML5</title>
		
		<meta charset="UTF-8"/>
		
		<link rel="stylesheet" media="all" href="css/snake.css"/>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/jcanvas.min.js"></script>
		<script type="text/javascript" src="js/snake.js"></script>
	</head>
	
	<body>
		<div class="content">
			<header>Snake game in HTML5</header>
			<canvas width="800px" height="600px" id="snake-canvas">Your browser does not support HTML5.</canvas>
			<aside>
				<div class="kbdbutton" id="wkey">
					W ↑		
				</div>
				<div class="kbdbutton" id="akey">
					A ←
				</div>
				<div class="kbdbutton" id="skey">
					S ↓
				</div>
				<div class="kbdbutton" id="dkey">
					D →
				</div>
			</aside>
			<footer>Game created by Gabriel.</footer>
		</div>
	</body>

</html>
